services:
  backend:
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/dwf_helpdesk
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - PORT=3002
      - NODE_ENV=development
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SUPPORT_PASSWORD=${SUPPORT_PASSWORD}
    depends_on:
      - db

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3002/api}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm start"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-dwf_helpdesk}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  frontend_node_modules: